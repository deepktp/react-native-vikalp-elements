name: docs
on:
  push:
    branches:
      - master
    # paths:
    #   - 'website/**'
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false # avoid using GITHUB_TOKEN for push
          fetch-depth: 0 # fetch all history to allow pushing refs to dest repo

      - name: Enable Corepack
        run: corepack enable
        shell: bash

      - name: Enable Yarn with Corepack
        run: corepack prepare yarn@stable --activate
        shell: bash

      - name: Install dependencies
        uses: ./.github/actions/install
        with:
          install_website: true

      - name: Build ðŸ”§
        run: yarn docs-build

      - name: Deploy to a branch for PR
        run: |
          git config user.name 'React Native vElements CI'
          git config user.email 'react-native-elements-ci@users.noreply.github.com'
          git checkout -b docs-update
          cp -r ./website/build/* .
          git add .
          git commit -m "Update docs"
          git push origin docs-update
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Update docs'
          branch: docs-update
          title: 'Update Documentation'
          body: 'This PR updates the documentation with the latest changes.'
          base: gh-pages
